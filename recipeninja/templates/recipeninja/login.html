{% extends "recipeninja/layout.html" %}


{% block body %}

    <div class="flex flex-col justify-center items-center w-full text-center">

        <!-- Title -->
        <div class="heading mb-3 font-semibold">
            Login
        </div>

        <!-- Form -->
        <form action="{% url 'login' %}" method="post" class="space-y-2 w-full max-w-[500px]">
            {% csrf_token %}
            {{ login_form.username }}
            {{ login_form.password }}
            <button class="button" type="submit">Login</button>
        </form>

        <!-- Error message -->
        {% if message %}
            <div class="text-invalid mt-3 mb-3">
                {{ message }}
            </div>
        {% endif %}
        {% if register_form.errors %}
            <div class="text-invalid mt-3 mb-3">
                {{ register_form.errors }}
            </div>
        {% endif %}

        <!-- Redirect to Register -->
        <div class="text-sm min-[340px]:text-base mt-4">
            Don't have an account yet?
            <a href="{% url 'register' %}" class="link">Register</a> now!
        </div>

    </div>

{% endblock %}
